<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@500&family=Source+Sans+Pro:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container">
        <div class="row col12-bg text-right text-color">
            <div class="col-sm-12">
                <h1>0</h1>
            </div>
        </div>
        <div class="row thick-border text-center">
            <div class="col-sm-3 gray-area">
                <h1>AC</h1>
            </div>
            <div class="col-sm-3 gray-area left-border">
                <h1>+/-</h1>
            </div>
            <div class="col-sm-3 gray-area left-border">
                <h1>%</h1>
            </div>
            <div class="col-sm-3 operators-col left-border text-color">
                <h1>รท</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-3 gray-area">
                <h1>7</h1>
            </div>
            <div class="col-sm-3 gray-area left-border">
                <h1>8</h1>
            </div>
            <div class="col-sm-3 gray-area left-border">
                <h1>9</h1>
            </div>
            <div class="col-sm-3 operators-col left-border text-color">
                <h1>x</h1>
            </div>
        </div>
        <div class="row thick-border text-center">
            <div class="col-sm-3 gray-area">
                <h1>4</h1>
            </div>
            <div class="col-sm-3 gray-area left-border">
                <h1>5</h1>
            </div>
            <div class="col-sm-3 gray-area left-border">
                <h1>6</h1>
            </div>
            <div class="col-sm-3 operators-col left-border text-color">
                <h1>-</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-3 gray-area">
                <h1>1</h1>
            </div>
            <div class="col-sm-3 gray-area left-border">
                <h1>2</h1>
            </div>
            <div class="col-sm-3 gray-area left-border">
                <h1>3</h1>
            </div>
            <div class="col-sm-3 operators-col left-border text-color">
                <h1>+</h1>
            </div>
        </div>
        <div class="row thick-border text-center">
            <div class="col-sm-6 gray-area">
                <h1>0</h1>
            </div>
            <div class="col-sm-3 gray-area left-border">
                <h1>.</h1>
            </div>
            <div class="col-sm-3 operators-col left-border text-color">
                <h1>=</h1>
            </div>
        </div>

      </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
